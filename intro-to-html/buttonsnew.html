<!--this "href" attribute finds the css file in the same folder of that html file
,so if the css file is in any other folder ,we won't be able to access that file

however, there is a way, suppose the css file is in "styles"folder,then we will use
href="styles/buttonsnew.css" to access that css file-->
<!DOCTYPE html> 
<html>
    <head>
        <title>Buttons Practice</title>
        <link rel="stylesheet" href="styles/buttonsnew.css">
    </head>
    <body>
        <button class="subscribe-button">
            SUBSCRIBE
        </button>
        
        <button class="join-button">
            JOIN
        </button>
        
        
        <button class="tweet-button">
            Tweet
        </button>
    </body>
</html>
